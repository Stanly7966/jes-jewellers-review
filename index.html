
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jes Jewellers Review Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background: linear-gradient(to bottom right, #fff8e1, #fbeec1);
      margin: 0;
      padding: 20px;
      color: #4b2e2e;
    }
    h1, h2 {
      font-family: 'Playfair Display', serif;
      color: #800000;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fffdf7;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(128, 0, 0, 0.2);
    }
    .product-section {
      margin-bottom: 30px;
      border-bottom: 1px solid #d1b684;
      padding-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .review-option {
      margin: 8px 0;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 30px 0 20px 0;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #800000;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #a52a2a;
    }
    .qr-section, .whatsapp-section {
      text-align: center;
      margin-top: 30px;
    }
    .qr-section img {
      width: 150px;
    }
    .whatsapp-button {
      background-color: #25D366;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jes Jewellers - WhatsApp Review Page</h1>
    <p>Select the reviews you'd like to share about your purchase experience:</p>

    <div id="review-sections">
      <!-- Product review sections will be injected here -->
    </div>

    <div class="button-group">
      <button onclick="copySelected()">Copy Selected Reviews</button>
      <button onclick="window.open('https://g.page/r/Cd1xxxxxGoogleReviewLink', '_blank')">Leave a Google Review</button>
    </div>

    <div class="whatsapp-section">
      <button class="whatsapp-button" onclick="shareWhatsApp()">Share on WhatsApp</button>
    </div>

    <div class="qr-section">
      <h2>Scan to Review</h2>
      <img src="logo-qr.png" alt="Jes Jewellers QR Code with Logo" />
    </div>
  </div>

  <script>
    const reviewData = {
      "Men’s Ring": [
        "I loved the premium design and finish of the men's ring.",
        "Jes Jewellers helped me pick a classy and timeless piece.",
        "The ring was exactly what I had envisioned – elegant and bold."
      ],
      "Bracelet": [
        "Stunning bracelet with a perfect shine!",
        "The staff guided me through every step with patience.",
        "Great craftsmanship at a great price."
      ],
      "Long Mala": [
        "Traditional and eye-catching – loved the detailing.",
        "My family appreciated this elegant long mala gift.",
        "Perfect for festive and wedding occasions!"
      ],
      "Patta Set": [
        "Stylish, unique and regal – totally worth it.",
        "It was a beautiful surprise for my loved one.",
        "I’m amazed by the intricate design!"
      ],
      "Chain": [
        "Minimal yet premium look – just what I wanted.",
        "Very durable and feels luxurious.",
        "They helped me match it with my existing pendant."
      ],
      "Nose Pin": [
        "So delicate, yet so striking – love it!",
        "Got compliments the first time I wore it.",
        "Looks amazing with traditional outfits."
      ],
      "Earrings": [
        "The shine and design are simply stunning.",
        "Perfect size and very lightweight!",
        "Feels premium and sparkles beautifully."
      ],
      "Bangles": [
        "Blends tradition and style beautifully.",
        "Comfortable to wear and super classy.",
        "Love how it matches my saree so well."
      ],
      "Wedding Set": [
        "This set made my wedding day feel magical.",
        "Elegant, detailed, and absolutely stunning.",
        "Jes Jewellers really made me feel special."
      ],
      "Engagement Ring": [
        "She said yes – and the ring was a showstopper!",
        "Jes Jewellers crafted it to perfection.",
        "Thank you for making our moment unforgettable!"
      ],
      "Birthday Gift": [
        "It was the perfect birthday gift – elegant and thoughtful.",
        "Delivered on time and beautifully wrapped!",
        "She absolutely loved the piece – thank you!"
      ]
    };

    const container = document.getElementById('review-sections');

    Object.entries(reviewData).forEach(([category, reviews], idx) => {
      const section = document.createElement('div');
      section.className = 'product-section';
      section.innerHTML = `<h2>${category}</h2>`;
      reviews.forEach((review, i) => {
        const id = `r-${idx}-${i}`;
        section.innerHTML += `
          <div class="review-option">
            <input type="checkbox" id="${id}" value="${review}">
            <label for="${id}">${review}</label>
          </div>`;
      });
      container.appendChild(section);
    });

    function copySelected() {
      const selected = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                            .map(el => el.value)
                            .join("\n");
      if (selected) {
        navigator.clipboard.writeText(selected).then(() => {
          alert("Selected reviews copied to clipboard!");
        });
      } else {
        alert("Please select at least one review to copy.");
      }
    }

    function shareWhatsApp() {
      const selected = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                            .map(el => el.value)
                            .join("%0A");
      if (selected) {
        const whatsappUrl = `https://wa.me/?text=${selected}`;
        window.open(whatsappUrl, '_blank');
      } else {
        alert("Please select at least one review to share.");
      }
    }
  </script>
</body>
</html>
